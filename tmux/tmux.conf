# .tmux.conf goes in the Home Directory

set -g default-terminal "screen-256color"

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

# VIM Keymaps for TMUX
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
    # Split Pane <C-s+"/%>
    # Navigate with <C-h/j/k/l>



# Initialize TMUX plugin manager (Keep at bottom of tmux.conf!)
# Run this cmd first: "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"
run '~/.tmux/plugins/tpm/tpm'
